<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esoş Ders Çalışıyor ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Esoş Ders Çalışıyor ❤️</h1>
        <div id="timer">25:00</div>

        <!-- Çalışma ve mola süreleri için ayar bölümü -->
        <div class="settings">
            <label for="work-time">Çalışma Süresi (dk):</label>
            <input type="number" id="work-time" value="25">
            <label for="break-time">Mola Süresi (dk):</label>
            <input type="number" id="break-time" value="5">
            <button id="set-timer">MEOW</button>
        </div>

        <!-- Başlat, durdur ve sıfırla butonları -->
        <button id="start-stop"><span>&#x2764;</span> Miyuvv</button>
        <button id="reset"><span>&#x1F431;</span> Pistt</button>

        <!-- Modal mesaj kutusu -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Harika gidiyorsun! Biraz dinlenme zamanı #dinlenEsoş ❤️</p>
            </div>
        </div>

        <!-- Zamanlayıcı bittiğinde çalacak ses -->
        <audio id="end-sound" src="https://www.fesliyanstudios.com/play-mp3/698" preload="auto"></audio> <!-- Kedi miyavlama sesi -->
        
        <!-- Miyuv butonu için eklediğimiz 1.mp3 ses dosyası -->
        <audio id="miyuv-sound" src="1.mp3" preload="auto"></audio> <!-- Miyuv butonu için ses -->
        
        <!-- Pistt butonu için eklediğimiz 2.mp3 ses dosyası -->
        <audio id="pistt-sound" src="2.mp3" preload="auto"></audio> <!-- Pistt butonu için ses -->
    </div>

    <script src="script.js"></script>
</body>
</html>
